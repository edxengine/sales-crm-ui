					</div>
					
					  <div class="tx-center tx-white">
						 <div class="call_icon mg-b-5"><i data-feather="phone"></i><span class="pd-l-5 tx-14-f">+91 90909099090 </span></div>
						 <div class="call_icon"><i data-feather="mail"></i><span class="pd-l-5 tx-14-f">saravana.kumar@skill-lync.com </span></div>
					  </div>

			</div>
        </div>
    </div>
</div>
<script>
$("#autodial_drag")
    .draggable({
        cursor      : "move",
        scroll      : false,
        containment : "parent",
        drag : function(event, ui) {
            expandParent("#auto_dial", "#autodial_drag");
        }
    })
    

function expandParent(parentName, childName) {
    var dragEl = $(childName);
    var parentEl = $(parentName);
    var dragElHeight=dragEl.height();
    if(parentEl.height() <= dragElHeight) {
        parentEl.height(dragElHeight);
    }
}

</script>
